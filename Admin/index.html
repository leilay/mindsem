<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<link rel="stylesheet" type="text/css" href="assets/css/my-app.css" />
	</head>

	<body>
		<div id="app">
			<el-container class="main-container">
				<el-aside class="main-aside">
					<h1 class="brand">Admin LOGO</h1>
					<el-menu default-active="2" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose" background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
						<el-submenu index="1">
							<template slot="title">
								<i class="el-icon-location"></i>
								<span>导航一</span>
							</template>
							<el-menu-item-group>
								<template slot="title">分组一</template>
								<el-menu-item index="1-1">选项1</el-menu-item>
								<el-menu-item index="1-2">选项2</el-menu-item>
							</el-menu-item-group>
							<el-menu-item-group title="分组2">
								<el-menu-item index="1-3">选项3</el-menu-item>
							</el-menu-item-group>
							<el-submenu index="1-4">
								<template slot="title">选项4</template>
								<el-menu-item index="1-4-1">选项1</el-menu-item>
							</el-submenu>
						</el-submenu>
						<el-menu-item index="2">
							<i class="el-icon-menu"></i>
							<span slot="title">导航二</span>
						</el-menu-item>
						<el-menu-item index="3" disabled>
							<i class="el-icon-document"></i>
							<span slot="title">导航三</span>
						</el-menu-item>
						<el-menu-item index="4">
							<i class="el-icon-setting"></i>
							<span slot="title">导航四</span>
						</el-menu-item>
					</el-menu>

				</el-aside>

				<el-container>
					<el-header class="main-header">
						<h1 class="page-title">品类管理</h1>
					</el-header>

					<el-container class="h-100">
						<el-aside class="panel-left">
							<el-row class="p-2">
								<el-button type="primary">新增</el-button>
								<el-button type="danger">删除</el-button>
							</el-row>
							<el-row class="p-2">
								<el-form :inline="true" :model="userFilter" class="demo-form-inline" size="mini">
									<el-form-item>
										<el-input v-model="userFilter.user" placeholder="名称"></el-input>
									</el-form-item>
									<el-form-item>
										<el-button type="primary" @click="onSubmit">查询</el-button>
									</el-form-item>
								</el-form>
							</el-row>
							<el-tree :data="cateList" :props="defaultProps" @node-click="handleNodeClick" show-checkbox>
								<span class="custom-tree-node" slot-scope="{ node, data }">
        <span>{{ node.label }}</span>
								<span>
          <el-button
            type="text"
            size="mini"
            @click="() => append(data)">
            新增子
          </el-button>
          <el-button
            type="text"
            size="mini"
            @click="() => remove(node, data)">
            删除
          </el-button>
        </span>
								</span>

							</el-tree>
						</el-aside>
						<el-main class="main">
							<el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
								<el-col :span="12">
									<el-form-item label="名称" prop="name" required>
										<el-input v-model="ruleForm.name"></el-input>
									</el-form-item>
								</el-col>
								<el-col :span="12">
									<el-form-item label="ID" prop="name" required>
										<el-input v-model="ruleForm.name"></el-input>
									</el-form-item>
								</el-col>
								<el-col :span="12">
									<el-form-item label="父级" prop="region" required>
										<el-select v-model="ruleForm.region" placeholder="请选择活动区域">
											<el-option label="区域一" value="shanghai"></el-option>
											<el-option label="区域二" value="beijing"></el-option>
										</el-select>
									</el-form-item>
								</el-col>
								<el-col :span="12">
									<el-form-item label="父级ID" prop="name">
										<el-input v-model="ruleForm.name"></el-input>
									</el-form-item>
								</el-col>
								<el-form-item label="状态" prop="status">
									<el-radio-group v-model="ruleForm.status">
										<el-radio label="可用"></el-radio>
										<el-radio label="冻结"></el-radio>
										<el-radio label="停用"></el-radio>
									</el-radio-group>
								</el-form-item>
								<el-form-item label="描述" prop="desc">
									<el-input type="textarea" v-model="ruleForm.desc"></el-input>
								</el-form-item>
								<el-form-item>
									<el-button type="primary" @click="submitForm('ruleForm')">立即保存</el-button>
									<el-button @click="resetForm('ruleForm')">返回</el-button>
								</el-form-item>
							</el-form>
						</el-main>
					</el-container>

				</el-container>
			</el-container>
		</div>
	</body>

	<!-- import Vue before Element -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<!-- import JavaScript -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script src="assets/js/my-app.js"></script>

</html>
